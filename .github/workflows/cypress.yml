name: ğŸ”„ Cypress CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'cypress/**'
      - 'package*.json'
      - '.github/workflows/cypress.yml'
  pull_request:
    branches: [main, develop, staging]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: ValidaciÃ³n y Setup
  setup:
    name: ğŸ”§ Setup & Validate
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.version }}
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Obtener Node.js version
        id: node-version
        run: echo "version=$(cat .nvmrc 2>/dev/null || echo '18')" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup Node.js ${{ steps.node-version.outputs.version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: npm

      - name: âœ… Validar package.json
        run: npm list cypress --depth=0

  # Job 2: ValidaciÃ³n de cÃ³digo
  lint:
    name: ğŸ“ Lint & Format Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“š Instalar Dependencias
        run: npm ci

      - name: ğŸ” ESLint
        run: npm run lint
        continue-on-error: true

      - name: âœ¨ Prettier Check
        run: npm run format:check
        continue-on-error: true

  # Job 3: Pruebas API
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“š Instalar Dependencias
        run: npm ci

      - name: ğŸš€ Ejecutar API Tests
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.js" --env environment=qa
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: ğŸ“¤ Subir Artifacts (API)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-tests-artifacts
          path: |
            cypress/artifacts/screenshots/**
            cypress/artifacts/videos/**
          if-no-files-found: ignore
          retention-days: 7

  # Job 4: Pruebas UI (Smoke Tests)
  smoke-tests:
    name: ğŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“š Instalar Dependencias
        run: npm ci

      - name: ğŸš€ Ejecutar Smoke Tests
        run: npx cypress run --spec "cypress/e2e/ui/smoke.cy.js" --env environment=qa
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: ğŸ“¤ Subir Artifacts (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-artifacts
          path: |
            cypress/artifacts/screenshots/**
            cypress/artifacts/videos/**
          if-no-files-found: ignore
          retention-days: 7

  # Job 5: Pruebas UI (Completas)
  ui-tests:
    name: ğŸ¨ UI Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ needs.setup.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: npm

      - name: ğŸ“š Instalar Dependencias
        run: npm ci

      - name: ğŸš€ Ejecutar UI Tests
        run: npx cypress run --spec "cypress/e2e/ui/**/*.cy.js" --env environment=qa
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: ğŸ“¤ Subir Artifacts (UI)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-tests-artifacts
          path: |
            cypress/artifacts/screenshots/**
            cypress/artifacts/videos/**
          if-no-files-found: ignore
          retention-days: 7

  # Job 6: Generar Reportes
  reports:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests, smoke-tests]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“š Instalar Dependencias
        run: npm ci

      - name: ğŸ“¥ Descargar todos los artifacts
        uses: actions/download-artifact@v4
        with:
          path: cypress/artifacts

      - name: ğŸ“Š Generar Reportes
        run: |
          npm run report:merge
          npm run report:generate
        continue-on-error: true

      - name: ğŸ“ˆ Publicar Reporte HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-html
          path: cypress/reports/report.html
          if-no-files-found: ignore
          retention-days: 30

  # Job 7: Status Final
  status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [setup, lint, api-tests, smoke-tests, ui-tests]
    if: always()

    steps:
      - name: ğŸ“Š Verificar Resultados
        shell: bash
        run: |
          echo "### ğŸ§ª Pipeline Cypress - Resumen" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Setup | ${{ needs.setup.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Fallar si algÃºn job crÃ­tico fallÃ³
          if [ "${{ needs.api-tests.result }}" = "failure" ] || \
             [ "${{ needs.smoke-tests.result }}" = "failure" ]; then
            echo "âŒ **Resultado**: Algunos tests fallaron"
            exit 1
          else
            echo "âœ… **Resultado**: Todos los tests pasaron"
          fi

      - name: ğŸ’¬ Comentar en PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              setup: '${{ needs.setup.result }}',
              lint: '${{ needs.lint.result }}',
              api: '${{ needs.api-tests.result }}',
              smoke: '${{ needs.smoke-tests.result }}',
              ui: '${{ needs.ui-tests.result }}'
            };

            const allPass = Object.values(results).every(r => r === 'success');
            const icon = allPass ? 'âœ…' : 'âš ï¸';

            let body = `${icon} **E2E Tests Report**\n\n`;
            body += `| Check | Status |\n`;
            body += `|-------|--------|\n`;
            body += `| API Tests | ${results.api === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            body += `| Smoke Tests | ${results.smoke === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            body += `| UI Tests | ${results.ui === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            body += `| Code Quality | ${results.lint === 'success' ? 'âœ…' : 'âš ï¸'} |\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
