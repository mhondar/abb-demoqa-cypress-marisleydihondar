name: ðŸ”„ Cypress CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main
      - develop
      - staging

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“š Install Dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ§ª Run Cypress Tests
        run: npm run cy:run:qa
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        continue-on-error: true

      - name: ðŸ“Š Generate Report
        if: always()
        run: |
          npm run report:merge || true
          npm run report:generate || true

      - name: ðŸ“¤ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/artifacts/screenshots/
            cypress/artifacts/videos/
            cypress/reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: ðŸ“ Summary
        if: always()
        shell: bash
        run: |
          echo "### ðŸ§ª Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed on branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Artifacts available for download:**" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots & Videos" >> $GITHUB_STEP_SUMMARY
          echo "- Test Reports (HTML)" >> $GITHUB_STEP_SUMMARY
