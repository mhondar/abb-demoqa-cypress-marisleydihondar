name: ðŸ§ª DemoQA E2E Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ðŸŒ Ambiente'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - staging
      run_target:
        description: 'ðŸŽ¯ Tipo de prueba'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui
          - smoke

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0
          cache: npm

      - name: ðŸ“š Install Dependencies
        run: npm ci

      - name: ðŸš€ Run Tests
        run: |
          if [ "${{ github.event.inputs.run_target }}" = "api" ]; then
            npx cypress run --spec "cypress/e2e/api/**/*.cy.js" --env environment=${{ github.event.inputs.environment }}
          elif [ "${{ github.event.inputs.run_target }}" = "ui" ]; then
            npx cypress run --spec "cypress/e2e/ui/**/*.cy.js" --env environment=${{ github.event.inputs.environment }}
          elif [ "${{ github.event.inputs.run_target }}" = "smoke" ]; then
            npx cypress run --spec "cypress/e2e/ui/smoke.cy.js" --env environment=${{ github.event.inputs.environment }}
          else
            npx cypress run --env environment=${{ github.event.inputs.environment }}
          fi
        env:
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
          NODE_OPTIONS: '--no-warnings'
        continue-on-error: true

      - name: ðŸ“Š Generate Report
        if: always()
        run: |
          npm run report:merge || true
          npm run report:generate || true

      - name: ðŸ“¤ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ github.event.inputs.environment }}
          path: |
            cypress/artifacts/screenshots/
            cypress/artifacts/videos/
            cypress/reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: ðŸ“ Summary
        if: always()
        shell: bash
        run: |
          echo "### ðŸ§ª DemoQA E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type**: ${{ github.event.inputs.run_target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check Artifacts for Screenshots, Videos & Reports" >> $GITHUB_STEP_SUMMARY
